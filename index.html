<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
          <div class='rule-panel'>
        <div class="rulebox">
            <h2>Rules</h2>
        </div>
                <div id="hiscoreBox">
                   <h1>hiscore: 0</h1>  
            </div>
            <div class="rule-matter">
                <h4>hit = 1-10 </h4>
                <h4>random value</h4>
                <h4>time = 60 seconds </h4>
                <h4> for high score </h4>
                <h4>1 hit = 10 score </h4>
               </div>       
        </div>
        <div id="panel">
            <div id="Ptop">
                <div class="elem">
                     <h2>hit</H2>
                     <div id="hitval"class="box">5</div>
                </div>
                <div class="elem">
                     <h2>timer</H2>
                    <div id="timerval"class="box">60</div>

                </div>
                <div class="elem">
                    <h2>score</H2>
                    <div id="scoreval"class="box">0</div>
                    </div>
            </div>
            <div id="pbtm">
                <div class="bubble">5</div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
